<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8" />
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"/>
		<link href="/css/dashboard.css" rel="stylesheet" />
		<script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" 	crossorigin="anonymous"></script>
		<title>Produtos</title>
	</head>
	<body>
		
		<div th:replace="navbar :: navbar"></div>
		
		<div class="container">
			<form method="POST" action="/produto" enctype="application/x-www-form-urlencoded">
				<div class="form-group">
					<label class="">Código</label>
					<input name="codigo" class="form-control" type="text" placeholder="Código" required="required"/>
				</div>
				<div class="form-group">
					<label class="">Produto</label>
					<input name="nome" class="form-control" type="text" placeholder="Nome do Produto" required="required"/>
				</div>
				<div class="form-group">
					<label class="">Descrição</label>
					<input name="descricao" class="form-control" type="text" placeholder="Código"/>
				</div>
				<div class="form-row">
					<div class="form-group col-md-6">
						<label class="">Estoque Atual</label>
						<input name="estoqueAtual" class="form-control" type="number" placeholder="0" required="required"/>
					</div>
					<div class="form-group col-md-6">
						<label class="">Estoque Minímo</label>
						<input name="estoqueMinimo" class="form-control" type="number" placeholder="0" required="required"/>
					</div>
				</div>
				<button class="btn btn-primary" type="submit">Criar</button>
			</form>
		</div>
		
		<!-- Icons -->
    	<script src="https://unpkg.com/feather-icons/dist/feather.min.js"></script>
    	<script>
      		feather.replace()
		</script>
	</body>
</html>
